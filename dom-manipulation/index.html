<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      color: #2c3e50;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    p {
      font-size: 1.2em;
      font-style: italic;
    }

    small {
      color: #888;
    }

    button {
      margin: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: #2c89d9;
      color: white;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #1f6fb5;
    }

    input, select {
      margin: 5px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #controls {
      margin-top: 20px;
    }

    #file-section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div>
    <label for="categoryFilter"><strong>Filter by Category:</strong></label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>
  <div id="quoteDisplay">
    <p>Click "Show New Quote" to begin!</p>
  </div>
  <div id="controls">
    <button id="newQuote">Show New Quote</button>
  </div>
  <div id="addQuoteSection">
    <h3>Add a New Quote</h3>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" size="40" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button id="addQuoteBtn">Add Quote</button>
  </div>
  <div id="file-section">
    <h3>Import / Export Quotes</h3>
    <button id="exportBtn">Export Quotes to JSON</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <script src="script.js"></script>
</body>
</html>
